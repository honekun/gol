<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTML5 canvas Game of Life</title>

    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>" type="text/css" media="all">

</head>
<body>
    <div id="wrapper">
        <canvas id="canvas" width="600" height="600"></canvas>
    
        <form action="#" id="controls">
            <div class="form-title-row">
                <h1>Opciones</h1>
            </div>

            <div class="form-row">
                <button id="start" ></button>
                <button id="reset" ></button>
            </div>

            <div class="form-row">
                <button id="go1" ></button>
                <input id="go1-x" style="width: 5rem;" type="number" value="1" />
            </div>

            <div class="form-row">
                <label>
                    <span>Tama√±o</span>
                    <input id="resolution" style="width: 5rem;" type="number" min="2" max="40" value="20" />
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Velocidad</span>
                    <input id="gpersecond" style="width: 5rem;" type="number" min="1" max="500" value="10" />
                </label>
            </div>

        </form>
    </div>
    <div id="stats"></div>

    <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>

</body>
</html>
